<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A true bar chart with SVG rects</title>
      <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;
			var dataset = [];
			d3.csv("food.csv", function(error, data) {
        		if (error) {  //If error is not null, something went wrong.
          		console.log(error);  //Log the error. 
          		} else {      //If no error, the file loaded correctly. Yay!
		          console.log(data);   //Log the data.
      			//Include other code to execute after successful file load here
      			dataset = data;}
  				});


			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr({
			   		x: function(d, i) {
			   		return i * (w / dataset.length)},
			   		y: function(d) {
			   		return h - (d["Food Calories"]*.3)},
			   		width: w / dataset.length - barPadding,
			   		height: function(d) {
			   		return (d["Food Calories"]*.3)},
			   		fill: function((d["Food Calories"]),i){
			   		return "rgba("+(d["Food Calories"])*10+","+128+","+128+", 1)"}

			   });

			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d){
			   		return d;
			   })
			   .attr({
			   	x: function(d, i) {
        			return i * (w / dataset.length)+(w/dataset.length - barPadding)/2;},
				"y": function(d) {
        			return h - ((d["Food Calories"]*.3)) + 14;},
        		"font-family": "sans-serif",
        		"font-size": "11px",
        		"fill": "white",
        		"text-anchor": "middle"
        		});
			
		</script>
	</body>
</html>
